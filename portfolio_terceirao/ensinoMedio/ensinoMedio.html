<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Fonte -->

    <!-- icone do topo da página -->
    <link rel="shortcut icon" href="../imagens/assinaturaGoogle.png">

    <link rel="stylesheet" href="ensinoMedio.css">
    <script src="ensinoMedio.js"></script>

    <title>Portfólio João Wiese 2025</title>
</head>
<body>
    <section class="area-medio">

        <div class="cabecalho-inicio">
            <img class="imgAssinatura" src="../imagens/assinatura.png">

            <div class="irParaInicio" onclick="irParaInicio()">
                <p class="botoesInicio">Ínicio</p>
            </div>

            <div class="irParaTecnico" onclick="irParaTecnico()">
                <p class="botoesInicio">Tecnico</p>
            </div>

            <div class="irParaPPE" onclick="irParaPPE()">
                <p class="botoesInicio">PPE</p>
            </div>

        </div>

        <h1 class="minhasMaterias">Minhas matérias</h1>

        <div class="areaMaterias">
            
            <div class="materia1e2">

                <div class="areaNatureza">
                    <img class="imgNatureza" src="../imagens/imagemNatureza.png">
    
                    <details>
                        <summary class="sumarioNatureza">Natureza</summary>
                        <ul class="listaNatureza">
                            <li class="primeiroTri" onclick="irParaNatuUm()">1º Trimestre</li>
                            <li class="segundoTri" onclick="irParaNatuDois()">2º Trimestre</li>
                            <li class="terceiroTri" onclick="irParaNatuTres()">3º Trimestre</li>
                        </ul>
                    </details>
                </div>
    
                <div class="areaHumanas">
                    <img class="imgHumanas" src="../imagens/imagemHumanas.png">
    
                    <details>
                        <summary class="sumarioHumanas">Humanas</summary>
                        <ul class="listaHumanas">
                            <li class="primeiroTri" onclick="irParaHumaUm()">1º Trimestre</li>
                            <li class="segundoTri" onclick="irParaHumaDois()">2º Trimestre</li>
                            <li class="terceiroTri" onclick="irParaHumaTres()">3º Trimestre</li>
                        </ul>
                    </details>
                </div>
    
            </div>

            <div class="materia3e4">

                <div class="areaLinguagens">
                    <img class="imgLinguagens" src="../imagens/imagemLinguagens.png">
    
                    <details>
                        <summary class="sumarioLinguagens">Linguagens</summary>
                        <ul class="listaLinguagens">
                            <li class="primeiroTri" onclick="irParaLingUm()">1º Trimestre</li>
                            <li class="segundoTri" onclick="irParaLingDois()">2º Trimestre</li>
                            <li class="terceiroTri" onclick="irParaLingTres()">3º Trimestre</li>
                        </ul>
                    </details>
                </div>
    
                <div class="areaMatematica">
                    <img class="imgMatematica" src="../imagens/imagemMatematica.png">
    
                    <details>
                        <summary class="sumarioMatematica">Matemática</summary>
                        <ul class="listaMatematica">
                            <li class="primeiroTri" onclick="irParaMatUm()">1º Trimestre</li>
                            <li class="segundoTri" onclick="irParaMatDois()">2º Trimestre</li>
                            <li class="terceiroTri" onclick="irParaMatTres()">3º Trimestre</li>
                        </ul>
                    </details>
                </div>
    
            </div>

        </div>


    </section>
</body>
</html>
